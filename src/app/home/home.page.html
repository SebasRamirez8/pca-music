<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="custom-bg-color">

        <h1>Artistas</h1>
        <swiper-container slides-per-view="3" speed="400">
            <swiper-slide *ngFor="let artists of artists">
                <ion-avatar (click)="showSongs(artists)">
                    <img src="{{artists.image}}" />
                </ion-avatar>
                <span>{{artists.name}}</span>
            </swiper-slide>
        </swiper-container>

        <!-- <ion-icon class="close-button" name="musical-notes" (click)="intro()"></ion-icon> -->

</ion-content>

<ion-footer>
    <ion-grid>
     <ion-row>
        <ion-col class="ion-text-start">{{ parseTime(currentSong.currentTime) || "0:00"}}</ion-col> 
        <ion-col class="ion-text-end">{{ parseTime(currentSong.duration) || "0:00"}}</ion-col>
     </ion-row>
    </ion-grid>
    <ion-progress-bar [value]="newTime || 0"></ion-progress-bar>
    <ion-grid>
     <ion-row>
         <ion-col>
             <ion-icon name="heart"></ion-icon>
         </ion-col>
         <ion-col>
             <ion-text>{{song.name || "Aun no has seleccionado cancion"}}</ion-text>
         </ion-col>
         <ion-col class="ion-text-end">
             <ion-icon name="play" (click)="play()" *ngIf="!song.playing"></ion-icon>
             <ion-icon name="pause" (click)="pause()" *ngIf="song.playing"></ion-icon>
         </ion-col>
     </ion-row>
    </ion-grid>
 </ion-footer>
